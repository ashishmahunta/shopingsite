<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basket</title>
  <link rel="stylesheet" href="css/itemCart.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar" id="navbar_1">
        <div class="logo_brand"> 
        <img src="assets/SHOPERSSHOP.svg" alt="Logo" id="logo" />
        <h6>that's what she said</h6>
      </div>
   
            <ul class="right_section">
                    <li id="scroll_cat"><a>Category</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li>Username</li>
            </ul>
    <div id="mobile_left_section">
        <button>downarrow</button>
        <div id="mobile_drop_down">
            
        </div>
    </div>
</div>
  <main>
   
    <div class="basket" id="arz_basket">
      <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
     
    
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal"></div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
             <option value="collection">Collection</option>
             <option value="first-class">Phone pe</option>
             <option value="second-class">credit card or debit card</option>
             <option value="signed-for">cash on delivery</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total"></div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Go to Secure Checkout</button>
        </div>
      </div>
    </aside>
  </main>
  <script src="js/cart.js"></script>
</body>

</html>
